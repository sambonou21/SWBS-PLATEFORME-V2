<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Admin | SWBS</title>
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script defer src="/assets/js/admin.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>SWBS Admin</h2>
      <a class="nav-item" href="/admin/dashboard.html">Dashboard</a>
      <a class="nav-item" href="/admin/chat.html">Chat</a>
      <a class="nav-item" href="/admin/services.html">Services</a>
      <a class="nav-item active" href="/admin/portfolio.html">Portfolio</a>
      <a class="nav-item" href="/admin/avis.html">Avis</a>
      <a class="nav-item" href="/admin/clients.html">Clients</a>
      <a class="nav-item" href="/admin/quotes.html">Devis</a>
      <a class="nav-item" href="/api/auth/logout">Déconnexion</a>
    </aside>
    <main class="content">
      <h1>Portfolio</h1>
      <div class="card">
        <form class="form" id="portfolio-form">
          <input type="hidden" name="id" id="portfolio-id">
          <label>Titre <input type="text" name="title" id="portfolio-title" required></label>
          <label>Catégorie <input type="text" name="category" id="portfolio-category" required></label>
          <label>Tags JSON <input type="text" name="tagsJson" placeholder='[\"Web\"]'></label>
          <label>Description <textarea name="description" id="portfolio-description" required></textarea></label>
          <label>Détails <textarea name="details"></textarea></label>
          <label>Image URL <input type="text" name="imageUrl"></label>
          <button class="btn" type="submit">Enregistrer</button>
        </form>
      </div>
      <div class="card" style="margin-top:14px;">
        <table class="table" id="portfolio-table">
          <thead><tr><th>Titre</th><th>Catégorie</th><th>Description</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
