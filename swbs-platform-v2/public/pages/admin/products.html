<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Admin - Produits SWBS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/admin.css" />
  </head>
  <body data-page="admin-products">
    <div class="admin-layout">
      <aside class="admin-sidebar">
        <h1>SWBS Admin</h1>
        <ul class="admin-nav">
          <li><a href="/admin/dashboard">Dashboard</a></li>
          <li><a href="/admin/quotes">Devis</a></li>
          <li><a href="/admin/chat">Chat</a></li>
          <li><a href="/admin/products">Produits</a></li>
          <li><a href="/admin/orders">Commandes</a></li>
          <li><a href="/admin/services">Services</a></li>
          <li><a href="/admin/portfolio">Portfolio</a></li>
          <li><a href="/admin/clients">Clients</a></li>
          <li><a href="/admin/settings">Paramètres</a></li>
        </ul>
      </aside>
      <main class="admin-main">
        <h2>Produits</h2>
        <div class="admin-card">
          <h3>Nouveau produit</h3>
          <form id="admin-product-form" enctype="multipart/form-data">
            <div>
              <label>Titre</label>
              <input name="title" required />
            </div>
            <div>
              <label>Description</label>
              <textarea name="description" required></textarea>
            </div>
            <div>
              <label>Prix (FCFA)</label>
              <input name="priceFcfa" type="number" step="0.01" required />
            </div>
            <div>
              <label>Stock</label>
              <input name="stock" type="number" min="0" required />
            </div>
            <div>
              <label>Image</label>
              <input name="image" type="file" accept="image/*" required />
            </div>
            <div>
              <label>Statut</label>
              <select name="status">
                <option value="draft">Brouillon</option>
                <option value="published">Publié</option>
              </select>
            </div>
            <button type="submit" class="btn-primary" style="margin-top:0.75rem;">Ajouter</button>
            <p id="admin-product-message"></p>
          </form>
        </div>
        <div class="admin-card">
          <h3>Liste des produits</h3>
          <table class="table" id="admin-products-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Prix FCFA</th>
                <th>Stock</th>
                <th>Statut</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="/assets/js/admin.js"></script>
    <script src="/assets/js/admin-products.js"></script>
  </body>
</html>
